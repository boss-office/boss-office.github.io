<html lang="en">
<head>

    <title>Boss-Office</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap" rel="stylesheet">
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0px;
        }
        .center-content{
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        .intro{
            display: flex;
            border: 5px solid white ;
            height: 80%;
            width:90%;
            align-items: center;
            justify-content: center;
            background-position:center;
            background-color: #cccccc;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url("/images/intro_pic.jpg")
        }
        .intro .intro-word{
           font-size: 5vh;
        }
    </style>
</head>
<body style="font-family: 'Lexend Exa', sans-serif;background-color: #f3f3f3;">
    <div class="center-content">
            <div class="intro">
                    <p class="intro-word" style="color: white;">"BOSS-OFFICE"</p>
            </div>
    </div>

</html>
